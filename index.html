<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="bigbossgrid">
        
        <!--Pre-->
        <div class="pre text1">How fast can you click?</div>
        <div class="pre text2">Click on the button as FAST as you can to get your rating</div>

        <div class="pre button">
            <div class="pre buttontext" id="startbutton">Start</div>
        </div>


        <!--During-->
        <div class="during starttimercircle" id="starttimercircle">
            <div class="during starttimer" id="starttimer">3</div>
        </div>
        <div class="during ratingtext">Rating</div>
        <div class="during rating" id="rat"></div>
        <div class="during spam" id="spam"></div>
        <div class="during ct" id="Countdown"></div>


        <!--Post-->
        <div class="post yourratingtext">Your Rating</div>
        <div class="post yourrating" id="yourat"></div>
        <div class="post quote" id="quote"></div>
        <div class="post backbutton">
            <div class="post backbuttontext" id="backbutton">Go Back</div>
        </div>
        <div class="post balken"></div>
        <div class="post title">Nosedive</div>
        <div class="post series">Black Mirror: Series 3, Episode 1</div>
        <div class="post name">directed by Joe Wright</div>
        <div class="post scoreboard">Scoreboard
            <div id="first"></div>
            <div id="second"></div>
            <div id="third"></div>
        </div>
        
    </div>
